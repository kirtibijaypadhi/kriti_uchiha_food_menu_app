{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand"> Food App</a>
        <div class="navbar">
            <a href="{% url 'food:create_item' %}" class="nav-item btn btn-primary text-white me-2">Add Item</a>
            <a href="#" class="nav-item btn btn-primary text-white me-2">Delete Item</a>
            <a href="#" class="nav-item text-white btn btn-primary me-2">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-success me-2">Logout</a>
                <a href="{% url 'profile' %}" class="btn btn-warning ">Profile</a>
            {% else %}
                <a href="{%url 'login'%}" class="btn btn-danger me-2">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{ message }}
        </div>
            
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
