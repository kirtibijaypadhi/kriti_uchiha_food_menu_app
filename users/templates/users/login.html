{% extends 'food/base.html' %}

{% block body %}
<div class="container ">
    <div class="row align-items-center">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <fiv class="form-group">
                                <div class="col-md-4">
                                    {{field.name}}
                                </div>
                                <div class="col-md-4">
                                    {{field}}
                                </div>
                            </fiv>
                        {% endfor %}
                        <button type="submit" class="btn btn-warning mt-3">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
